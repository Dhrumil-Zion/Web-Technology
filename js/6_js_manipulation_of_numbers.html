<!DOCTYPE html>
<html>
<head>
	<title>Manipulation of Number</title>
</head>
<body>
	<script type="text/javascript">
			var num = prompt("Please enter the number :" );
			var fi = num.charAt(0);
			var la = num.charAt(1);
			var answer=1;
			for(var i=0;i<la;i++)
			{
				answer = answer * fi;
			}
			document.write(answer);
	</script>
</body>
</html>
