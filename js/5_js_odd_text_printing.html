<!DOCTYPE html>
<html>
<head>
	<title>Odd Text</title>
</head>
<body>
	<script type="text/javascript">
			var text = prompt("Please enter the String :" );
			
			var demo ="";
			for(var i=0;i<text.length;i++)
			{
				if(i%2==0)
					demo = demo + text.charAt(i)+",";
			}
			document.write(demo);
	</script>
</body>
</html>
