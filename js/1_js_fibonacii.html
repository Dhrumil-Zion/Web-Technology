<!DOCTYPE html>
<html>
<head>
	<title>Fibonicc Serise</title>
</head>
<body>
	<script type="text/javascript">
		
		var num = prompt("Please enter the number :" );
		var a=0,b=1,sum;
		document.write("Fibonicc Numbers : ");
		for(var i=0;i<num;i++)
		{
			if(i==0)
				document.write(a+" ");
			else if(i==1)
				document.write(b+" ");
			else
			{
				sum=a+b;
				document.write(sum+" ");
				a=b;
				b=sum;
			}
		}
	</script>
</body>
</html>
